<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Facebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h1 {
            color: #1877f2;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #1877f2;
            outline: none;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group button {
            background-color: #1877f2;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #1558b0;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .form-footer a {
            color: #1877f2;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create New Account</h1>
        <form>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="firstname" >
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Mobile number or Email:</label>
                <input type="email" id="email" >
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthday:</label>
                <input type="date" id="birthdate" >
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <!-- <button type="submit">Sign Up</button> -->
                 <input type="button" value="face" id="btn" valu>
            </div>
            <div class="form-footer">
                <p>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>.</p>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
